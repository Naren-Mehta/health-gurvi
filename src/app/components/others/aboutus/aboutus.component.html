<div class="col-md-12">
    <div  *ngFor="let employee of employList" >
        <div class="col-sm-6 col-md-4" style="margin-top:2%">
          <div class="thumbnail">
            <img src="https://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg">
            <div class="caption">
              <h4 class="text-success text-center"><strong>{{employee.name | uppercase}}</strong></h4>
              <h3 class="text-center">{{employee.designation}}</h3>
              <p class="text-center" [innerText]="employee.summary"></p>
            </div>
            <div class="text-center" >
                <a href="#" style="padding:2%"><i class="fa fa-google" style="font-size:36px;color:#DB4437"></i> </a> 
                <a href="#" style="padding:2%"><i class="fa fa-twitter" style="font-size:36px;color:#1DA1F2"></i></a>  
                <a href="#" style="padding:2%"><i class="fa fa-linkedin" style="font-size:36px;color:#0077B5"></i></a>  
                <a href="#" style="padding:2%"><i class="fa fa-facebook-square" style="font-size:36px;color:#3B5998"></i></a>  
             </div>
          </div>
        </div>
      </div>
</div>
