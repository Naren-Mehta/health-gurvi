
<div class="col-md-12 well" style="margin-top:2%">

  <h3 class="text-center">Contact Us</h3>
  <h4 class="text-center">Swing by for a cup of coffee, or leave us a message</h4>

  <div class="col-md-6">
    Map
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <label for="contactName">Name</label>
          <input type="text" class="form-control" id="contactName" placeholder="Name">
        </div>
      
      <div class="form-group">
          <label for="contactEmail">Email address</label>
          <input type="email" class="form-control" id="contactEmail" placeholder="Email">
        </div>
      
        <div class="form-group">
            <label for="contactEmail">Message</label>
            <textarea class="form-control" rows="3" placeholder="Please enter your message"></textarea>
          </div>
        
      
        <button type="submit" class="btn btn-default">Send Message</button>
    </div>
    
</div>
